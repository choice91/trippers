<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'include.html' %}
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Trippers</title>
</head>

<body>
{% include 'header.html' %}

<div class="login-form">
    <div class="media-content">
        <div class="content">
            <div class="field has-addons">
                <div class="control has-icons-left" style="width:100%">
                    <input id="input-username" class="input" type="text" placeholder="닉네임">
                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                </div>
                <div id="btn-check-dup" class="control">
                    <button class="button is-sparta" onclick="check_name_dup()">중복확인</button>
                </div>
            </div>
            <p id="help-name" class="help">사용자 이름 혹은 닉네임을 입력하세요.</p>
            <div class="field has-addons">
                <div class="control has-icons-left" style="width:100%">
                    <input id="input-userid" class="input" type="text" placeholder="아이디">
                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                </div>
                <div id="btn-check-dup" class="control">
                    <button class="button is-sparta" onclick="check_id_dup()">중복확인</button>
                </div>
            </div>
            <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
            <p id="help-id-login" class="help is-danger"></p>

            <div class="field">
                <div class="control has-icons-left">
                    <input id="input-password" class="input" type="password" placeholder="비밀번호">
                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                </div>
                <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용
                    가능합니다.</p>
            </div>
            <div class="mb-5">
                <div class="field">
                    <div class="control has-icons-left" style="width:100%">
                        <input id="input-password2" class="input" type="password"
                               placeholder="비밀번호 재입력">
                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                    </div>
                    <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>

                </div>
            </div>
            <nav class="level is-mobile">
                <button class="level-item button is-sparta" onclick="sign_up()">
                    회원가입
                </button>
                <button class="level-item button is-sparta is-outlined" onclick="history.back()">
                    취소
                </button>
            </nav>
        </div>
    </div>
</div>

<script src="../static/js/sign_up.js"></script>
</body>
</html>
